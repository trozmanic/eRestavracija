<h1 class="nipovezave" *ngIf="!jePovezava()">Trenutno ni povezave</h1>

<div class="logo" style="margin-top: 5%;" *ngIf="jePovezava()">
  <h1>Dobrodosli nazaj</h1>
  <h2>Email:</h2>
  <p>{{user.email_naslov}}</p>
  <h2>Telefonska stevilka:</h2>
  <p>{{user.telefonska_stevilka}}</p>
</div>

<div class="login-buttons" style="margin-left:38%;" *ngIf="jePovezava()">
  <button
    class="btn btn-primary" data-toggle="collapse"
    role="button" aria-expanded="true"
    aria-controls="register"
    id="register-button"
    (click)="authService.odjava()">
    ODJAVA
  </button>
</div>
